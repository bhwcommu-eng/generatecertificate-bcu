  <div id="certificate">
    <canvas id="outputCanvas" width="1600" height="1130"></canvas>
  </div>

  <script>
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://cdn.glitch.global/c6c462fe-a7f5-4a34-852e-bb8f5e09e65b/Purple%20Modern%20Event%20Completion%20Certificate.jpg?v=1750757623412";

    function generateCertificate() {
      const name = document.getElementById("fullname").value.trim();
      const degree = document.getElementById("degree").value;
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");

      // โหลดภาพพื้นหลัง
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // ตั้งค่าฟอนต์
        ctx.font = "80px 'TH Sarabun New'";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";

        // ชื่อผู้รับ
        ctx.fillText(name, canvas.width / 2, 550);

        // ปริญญา
        ctx.fillText(degree, canvas.width / 2, 780);
      };

      if (img.complete) {
        img.onload();
      }
  
    }

    function downloadCertificate() {
      const canvas = document.getElementById("outputCanvas");
      const link = document.createElement('a');
      link.download = 'certificate.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
